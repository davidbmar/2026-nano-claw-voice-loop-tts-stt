<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>nano-claw voice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header id="status-bar">
      <span id="status-text">Connecting...</span>
    </header>

    <div id="debug-panel" class="debug-collapsed">
      <button id="debug-toggle">Debug</button>
      <div id="debug-content"></div>
    </div>

    <main id="chat-log"></main>

    <footer id="controls">
      <div id="text-input-row">
        <input id="text-input" type="text" placeholder="Type a message..." autocomplete="off" disabled>
        <button id="send-btn" disabled>Send</button>
      </div>
      <button id="stop-btn" class="hidden">Stop</button>
      <button id="talk-btn" disabled>Press &amp; Hold to Speak</button>
    </footer>
  </div>

  <div id="debug-modal-overlay">
    <div id="debug-modal">
      <div id="debug-modal-title">Iteration Detail</div>
      <div id="debug-modal-body"></div>
      <button id="debug-modal-close">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
